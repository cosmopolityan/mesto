<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="header__link">
      <img src="images/logo.svg" alt="Надпись: Место. Россия" class="header__logo">
    </a>
  </header>

  <main class="content">
    <!-- PROFILE -->
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <!-- ELEMENTS -->
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="images/kamchatka.jpg" alt="Камчатка">
          <div class="element__container">
            <h2 class="element__title">Камчатка</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/murmansk.jpg" alt="Мурманск">
          <div class="element__container">
            <h2 class="element__title">Мурманск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/baikal-lake.jpg" alt="Озеро Байкал зимой">
          <div class="element__container">
            <h2 class="element__title">Озеро Байкал</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/altay.jpg" alt="Алтай">
          <div class="element__container">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/primorskiy-kray.jpg" alt="Приморский край">
          <div class="element__container">
            <h2 class="element__title">Приморский край</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/poperechnaya-gora.jpg" alt="Поперечная гора. Башкирия">
          <div class="element__container">
            <h2 class="element__title">Башкирия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021. Mark G.</p>
  </footer>

  <!-- POPUP -->
  <!-- edit-profile -->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile_form">
        <input type="text" class="popup__input" name="name" placeholder="Ваше имя" minlength="1" required>
        <input type="text" class="popup__input" name="job" placeholder="Кто Вы?" minlength="1">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- add-card -->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-card_form">
        <input type="text" class="popup__input" name="title" placeholder="Название">
        <input type="url" class="popup__input" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
