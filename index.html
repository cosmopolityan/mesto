<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__link"><img src="bc3450ffaa676172ae9a.svg" alt="Надпись: Место. Россия" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__avatar-block"><img class="profile__avatar" src="#" alt="Ваш аватар"><div class="profile__background"></div></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-button" aria-label="Добавить новую карточку"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2021. Mark G.</p></footer><div class="popup" id="profile_popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="edit-profile_form" novalidate><input class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя" minlength="2" maxlength="40" required><p class="popup__error popup__error_type_name" id="profile-name-error"></p><input class="popup__input popup__input_type_job" id="job" name="job" placeholder="О себе" minlength="2" maxlength="20" required><p class="popup__error popup__error_type_job" id="profile-job-error"></p><button type="submit" class="popup__button" id="edit-profile-save-button">Сохранить</button></form></div></div><div class="popup" id="card_popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_add" name="add-card_form" action="#" method="POST" novalidate><input id="title" class="popup__input popup__input_type_title" name="title" placeholder="Название" minlength="2" maxlength="30" required><p class="popup__error popup__error_type_title" id="element-title-error"></p><input type="url" id="photo-link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required><p class="popup__error popup__error_type_photo-link" id="element-link-error"></p><button type="submit" class="popup__button" id="add-card-button">Создать</button></form></div></div><div class="popup popup-photo"><div class="popup-photo__container"><figure class="popup-photo__box"><button type="button" class="popup__close-button"></button> <img src="#" alt="#" class="popup-photo__image"><figcaption class="popup-photo__caption"></figcaption></figure></div></div><div class="popup" id="confirm-delete-card_popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_type_del" name="del" action="#" method="DELETE" novalidate><button type="submit" class="popup__button" id="delete-card-button">Да</button></form></div></div><div class="popup" id="confirm-edit-profile-avatar_popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="edit-avatar" action="#" method="POST" novalidate><input type="url" name="avatar" placeholder="Вставьте ссылку на изображение" id="avatar" class="popup__input popup__input_type_avatar" required> <span class="popup__error popup__error_type_avatar"></span> <button type="submit" class="popup__button" id="edit-profile-avatar-button">Сохранить</button></form></div></div><template id="element-template"><li class="element"><img class="element__image"> <button type="reset" class="element__trash-button"></button><div class="element__container"><h2 class="element__title"></h2><div class="element__like"><button type="button" class="element__like-button"></button> <span class="element__likecounter">1</span></div></div></li></template></body></html>
