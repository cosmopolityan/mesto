<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="header__link">
      <img src="images/logo.svg" alt="Надпись: Место. Россия" class="header__logo">
    </a>
  </header>

  <main class="content">
    <!-- PROFILE -->
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <!-- Начальные карточки (заполнение с помощью JS) -->
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&#169; 2021. Mark G.</p>
  </footer>

  <!-- POPUPS -->
  <!-- edit-profile -->
  <div class="popup" id="profile_popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile_form">
        <input type="text" class="popup__input" name="name" placeholder="Имя" minlength="2" minlength="40" required>
        <p class="popup__error" id="profile-name-error"></p>
        <input type="text" class="popup__input" name="job" placeholder="О себе" minlength="2" minlength="20">
        <p class="popup__error" id="profile-job-error"></p>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- add-card -->
  <div class="popup" id="card_popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-card_form">
        <input type="text" id="photo-name" class="popup__input" name="title" placeholder="Название" minlength="2" maxlength="30">
        <p class="popup__error" id="element-title-error"></p>
        <input type="url" id="photo-link" class="popup__input" name="link" placeholder="Ссылка на картинку" required>
        <p class="popup__error" id="element-link-error"></p>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <!-- Full-photo -->
  <div class="popup popup-photo">
    <div class="popup-photo__container">
      <!-- popup__container -->
      <figure class="popup-photo__box">
        <button class="popup__close-button"></button>
        <img src="#" alt="#" class="popup-photo__image">
        <figcaption class="popup-photo__caption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- ELEMENTS-Template -->
  <template id="element-template">
    <li class="element">
      <img class="element__image">
      <button type="reset" class="element__trash-button"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>

  <script src="scripts/script.js"></script>
  <script src="scripts/validate.js"></script>
</body>

</html>
